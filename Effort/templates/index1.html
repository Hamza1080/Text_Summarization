<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form action="/summarize" method="post">
        <label for="article">Enter the article:</label><br>
        <textarea id="article" name="article" rows="10" cols="80"></textarea><br><br>
        <label for="summarization_size">Summary size:</label>
        <select id="summarization_size" name="summarization_size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>
        <input type="submit" value="Summarize">
    </form>
</body>
</html>
